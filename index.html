<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus Test</title>
  
  <link rel="icon" href="https://img.icons8.com/office/80/000000/sheep.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <img class="jesus" src="images/jesus.png" alt="Иисус и ягненок">

  <div class="quize">
    <div class="greeting">
      <h1>Приветствуем вас в Библейской викторине!</h1>
      <p>Здесь вы сможете проверить, насколько хорошо вам запомнились библейские сюжеты.</p>
    </div>
    <form>
     <p class="question"><b>Кем Иисус работал при жизни на Земле?</b></p><br>
     <div class="radioContainer">
      <input class="switch" type="radio" name="work" value="" id="1">
      <label id="1" class="l1" for="1">Кузнец</label><br>
      <input class="switch" type="radio" name="work" value="" id="2">
      <label id="2" class="l2" for="2">Плотник</label><br>
      <input class="switch" type="radio" name="work" value="" id="3">
      <label id="3" class="l3" for="3">Шахтер</label><br>
      <input class="switch" type="radio" name="work" value="" id="4">
      <label id="4" class="l4" for="4">Повар</label><br>
     </div>
     <button class="back"  title="Нажмите, чтобы вернуться"><a href=''>Назад</a></button>
     <input type="button" value="Ответить" class="answer">
    </form>
    <button class="continue"><a href="#">Далее</a></button>
    <div class="end">
       Поздравляем, вы завершили викторину!
       Ваш результат:
      <div class="count" style="font-weight: bold;">6/10</div>
    </div>
  </div>

  

  <script src="./index.js"></script>
</body>
</html>
