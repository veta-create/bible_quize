<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus Test</title>
  
  <link rel="icon" href="https://img.icons8.com/office/80/000000/sheep.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <img class="jesus" src="images/jesus.png" alt="Иисус и ягненок">

  <div class="quize">
    <div class="greeting">
      <h1>Приветствуем вас в Библейской викторине!</h1>
      <p>Здесь вы сможете проверить, насколько хорошо вам запомнились библейские сюжеты.</p>
    </div>
    <form>
     <p class="question"><b>Кем Иисус работал при жизни на Земле?</b></p><br>
     <div class="radioContainer">
      <input type="radio" name="work" value="" id="r1">
      <label for="r1">Кузнец</label><br>
      <input type="radio" name="work" value="" id="r2">
      <label for="r2">Плотник</label><br>
      <input type="radio" name="work" value="" id="r3">
      <label for="r3">Шахтер</label><br>
      <input type="radio" name="work" value="" id="r4">
      <label for="r4">Повар</label><br>
     </div>
     <button class="back"  title="Нажмите, чтобы вернуться"><a href=''>Назад</a></button>
     <input type="button" value="Ответить" class="answer">
    </form>
    <button class="continue"><a href="#">Далее</a></button>
  </div>

  

  <script src="./index.js"></script>
</body>
</html>
